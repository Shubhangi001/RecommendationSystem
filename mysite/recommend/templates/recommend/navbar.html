<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Sidebar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'navside.css' %}">
    <script src="{%static 'navside.js' %}"></script>
    </head>
<body>
   <div id="navbar">
     <a href="#" class="menu-bars" id="show-menu">
       <i class="fas fa-bars"></i>
     </a>
   </div>
  <nav id="nav-menu">
    <ul class="nav-menu-items">
      <div id="navbar-toggle">
        <a href="#" class="menu-bars" id="hide-menu">
          <i class="fas fa-bars nav-icon"></i>
        </a>
        <a href="#"><h1><i class="fab fa-youtube" id="youtube-logo"></i>RecoMovie</h1></a>
      </div>  
      <hr />
      <div class="nav-section">
        <li class="nav-text"><a href="#"><i class="fas fa-home nav-icon"></i>Home</a></li>
        <li class="nav-text"><a href="#"><i class="fas fa-fire nav-icon"></i>Trending</a></li>
        {% comment %} <li class="nav-text"><a href="#"><i class="fab fa-youtube nav-icon"></i>Subscriptions</a></li> {% endcomment %}
      </div>
      <hr />
        <div class="nav-section">
        <li class="nav-text"><a href="#"><i class="fas fa-play-circle nav-icon"></i>Liked Videos</a></li>
        <li class="nav-text"><a href="#"><i class="fas fa-history nav-icon"></i>History</a></li>
        <li class="nav-text"><a href="#"><i class="fas fa-clock nav-icon"></i>Watch later</a></li>
      </div>
    </ul>
  </nav>
</body>
</html>
